{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>YcnHub | Main</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/content.css' %}">

    </head>
    <body>
        <div class="main_container">
            {% include "./component/sidebar.html" %} <!-- Slider Bar -->
            <div class="main_content">
                {% include "./component/header.html" %} <!-- header Bar -->
                {% include "./component/content.html" %}
            </div>
        </div>

        {% if messages %}
        <!-- 용량 초과시 알림문 -->
        <script type="text/javascript">
            {% for message in messages %}
                alert("{{ message|escapejs }}");
            {% endfor %}
        </script>
        {% endif %}
        <script src="{% static 'js/const.js'%}"></script>
        <script src="{% static 'js/sideTapBar.js'%}"></script>
        <script src="{% static 'js/createFolder.js' %}"></script>
        <script src="{% static 'js/list_function.js' %}"></script>
        <script src="{% static 'js/file_function.js' %}"></script>
    </body>
</html>
